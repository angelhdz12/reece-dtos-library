name: Create Package

on:
  workflow_run:
    workflows:
      - Verify Build
    types:
      - completed

jobs:
  create-package:
    runs-on: ubuntu-latest

    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Configure Maven for GitHub Packages
        run: |
          mkdir -p ~/.m2
          echo "<settings>
                  <servers>
                    <server>
                      <id>github</id>
                      <username>${GITHUB_ACTOR}</username>
                      <password>${{ secrets.GITHUB_TOKEN }}</password>
                    </server>
                  </servers>
                </settings>" > ~/.m2/settings.xml

      - name: Deploy package for DEV
        if: ${{ github.event.workflow_run.head_branch == 'dev' }}
        run: |
          echo "Push detected on 'dev' branch. Deploying with '-DEV' suffix."
          mvn clean deploy -Pdev

      - name: Deploy package for RELEASE
        if: ${{ github.event.workflow_run.head_branch == 'main' }}
        run: |
          echo "Push detected on 'main' branch. Deploying with '-RELEASE' suffix."
          mvn clean deploy -Pmain
